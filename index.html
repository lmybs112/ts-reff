              width="39"
              height="40"
              viewBox="0 0 39 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

          <button class="tab-button active">測驗專區</button>
          <button class="tab-button">推薦結果</button>
        </div>

        <!-- 測驗專區內容 -->
        <div class="tab-content quiz-section active">
          <p class="content-description">
            <!-- 從保養到妝容，精準呈現你的時尚語彙。專為你的需求，推薦更貼近你的保養與彩妝組合。 -->
          </p>
          <!-- 類別選擇 -->
          <div class="category-quiz-wrapper active">
            <div class="category-buttons">
              <!-- <button class="category-btn active">服飾</button>
              <button class="category-btn">美妝保養</button>
              <button class="category-btn">電子配件</button>
              <button class="category-btn">保健食品</button>
              <button class="category-btn">開運好物</button> -->
            </div>

            <!-- 測驗卡片 -->
            <div class="quiz-card-container-wrapper">
              <div class="quiz-card-container swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="quiz-card">
                      <div class="quiz-image"></div>
                      <div class="quiz-content">
                        <h3 class="quiz-title">
                          <!-- 蘭蔻 | 認識肌膚，成為保養專家 -->
                        </h3>
                        <p class="quiz-description">
                          <!-- 導購計畫想協助找尋商品的內容。服飾類別最好是以最佳穿搭、休閒穿搭等去做行銷描述。 -->
                        </p>
                        <button class="quiz-button">開始測驗</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="arrows">
                <button class="arrow left"></button>
                <button class="arrow right"></button>
              </div>
            </div>
          </div>
          <div class="quiz-detail-container">
            <div class="quiz-detail-card">
              <div class="quiz-detail-media-container">
                <!-- 媒体内容将由 JavaScript 动态插入 -->
              </div>
              <div class="quiz-detail-content">
                <h2 class="quiz-detail-title"></h2>
                <p class="quiz-detail-description"></p>
              </div>
            </div>
            <div class="quiz-detail-iframe">
              <iframe id="quizFrame--desktop" src="" frameborder="0"></iframe>
            </div>
          </div>
        </div>

        <!-- 推薦結果內容 -->
        <div class="tab-content result-section">
          <p class="content-description">
            <!-- 你的膚質與喜好，勾勒出專屬於你獨一無二的妝容語言。 -->
          </p>

          <!-- 品牌篩選按鈕 -->
          <div class="filter-buttons">
            <!-- <button class="filter-btn filled"></button>
            <button class="filter-btn borderless"></button> -->
          </div>

          <div id="test"></div>
          <div id="empty-result"></div>
            <!-- 商品列表 -->
            <div class="product-list" style="display: none;">
              <!-- 商品卡片 1 -->
            <div class="product-card">
              <div class="product-image"></div>
              <div class="product-info">
                <h3 class="product-title">Ordinary Combo</h3>
                <div class="price-info">
                  <span class="price-current">$ 3,990</span>
                  <span class="price-original">$ 4,790</span>
                </div>
              </div>
            </div>

            <!-- 商品卡片 2 -->
            <div class="product-card">
              <div class="product-image"></div>
              <div class="product-info">
                <h3 class="product-title">蠶絲精華霜</h3>
                <div class="price-info">
                  <span class="price-current">$ 6,990</span>

                </div>
              </div>
            </div>

            <!-- 商品卡片 3 -->

              <div class="product-info">

                <div class="price-info">
                  <span class="price-current">$ 6,990</span>
                  <span class="price-original">$ 8,290</span>
                </div>
              </div>
            </div>
          </div>

      <div id="quizModal" class="modal">

          <div class="modal-header-content">
            <h2 class="modal-title">探索你的<br />專屬妝容語言</h2>

            </p>
          </div>

        </div>
